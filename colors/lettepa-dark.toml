[colors]
ansi = [
  "#08192d", # bg,       kachi
  "#cb1b45", # red0,     kurenai
  "#268785", # green0,   seiheki
  "#96632e", # yellow0,  chojicha
  "#005caf", # blue0,    ruri
  "#e03c8a", # magenta0, tsutsuji
  "#3a8fb7", # cyan0,    chigusa
  "#91989f", # fg0,      ginnezumi
]
background = "#08192d" # bg, kachi
brights = [
  "#0f2540", # bg0,     kon
  "#db4d6d", # red,     nakabeni
  "#66bab7", # green,   mizuasagi
  "#f7c242", # yellow,  hanaba
  "#2ea9df", # blue,    tsuyukusa
  "#f596aa", # magenta, momo
  "#7db9de", # cyan,    wasurenagusa
  "#bdc0ba", # fg,      shironezumi
]
compose_cursor = "#3a8fb7" #  cyan0,  chigusa
cursor_bg = "#bdc0ba" #       fg,     shironezumi
cursor_border = "#bdc0ba" #   fg,     shironezumi
cursor_fg = "#08192d" #       bg,     kachi
foreground = "#bdc0ba" #      fg,     shironezumi
scrollbar_thumb = "#656765" # ignore, nibi
selection_bg = "#0f2540" #    bg0,    kon
selection_fg = "none"
split = "#656765" #           ignore, nibi

[colors.indexed]

[colors.tab_bar]
background = "#0f2540" # bg0, kon

[colors.tab_bar.active_tab]
bg_color = "#08192d"  # bg, kachi
fg_color = "#bdc0ba"  # fg, shironezumi
intensity = "Normal"
italic = false
strikethrough = false
underline = "None"

[colors.tab_bar.inactive_tab]
bg_color = "#0f2540"  # bg0, kon
fg_color = "#91989f"  # fg0, ginnezumi
intensity = "Normal"
italic = false
strikethrough = false
underline = "None"

[colors.tab_bar.inactive_tab_hover]
bg_color = "#91989f"  # fg0, ginnezumi
fg_color = "#08192d"  # bg,  kachi
intensity = "Normal"
italic = false
strikethrough = false
underline = "None"

[colors.tab_bar.new_tab]
bg_color = "#0f2540"  # bg0, kon
fg_color = "#91989f"  # fg0, ginnezumi
intensity = "Normal"
italic = false
strikethrough = false
underline = "None"

[colors.tab_bar.new_tab_hover]
bg_color = "#91989f"  # fg0, ginnezumi
fg_color = "#08192d"  # bg,  kachi
intensity = "Normal"
italic = false
strikethrough = false
underline = "None"

